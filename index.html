<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h1>Compound <br> Interest <br> Calculator</h1>

	<form>
		<h2> Input </h2>
		<ul>
			<li>
				<label for="amount">Starting Amount($):</label>
				<input type="number" name="amount" value="1000">
			</li>
			<li>
				<label for="interest">Interest Rate(%):</label>
				<input type="number" name="interest" value="2">
			</li>
			<li>
				<label for="contribution">Annual Contribution($):</label>
				<input type="number" name="contribution" value="0">
			</li>
			<li>
				<label for="duration">Duration(Years):</label>
				<input type="number" name="duration" value="10">
			</li>
		</ul>
		<button type="button" onclick="calculate()">Submit</button>
	</form>

	<section>
		<h2>Results</h2>
		<p>Starting amount: <strong class="starting-val">$1000</strong></p>
		<p>Contribution total: <strong class="contribution-val">$0.00</strong></p>
		<p>Final Amount in <strong class="duration-val">10</strong> years: <strong class="final-val">$1218.99</strong></p>
	</section>

	<div class="description">
		<h2>What is compound interest?</h2>
		<p>The addition of interest to the principal sum of loans and deposits. Essentially, interest on interest.</p>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
